<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
</head>

<body>
    <h1>Registration Form</h1>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="registration.html">Registration</a></li>
                <li><a href="postvideo.html">Post Video</a></li>
                <li><a href="viewvideo.html">View Videos</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <header>
            <h3>Please complete the form to be a registered user.</h3>
        </header>

        <form>
            <label for="username">Username: </label>
            <input type="text" id="username" placeholder="Username"/>

            <label for="password">Password: </label>
            <input type="password" id="password" placeholder="Password"/>

            <label for="confirmPassword">Confirm Password: </label>
            <input type="password" id="confirmPassword" placeholder="Re-Type Password"/>

            <div>
                <label for="age">I am 13+</label>
                <input type="checkbox" id="age"/>
            </div>
                
            <div>
                <label for="acceptingRules"> I accept the <a href="">Terms of Service</a> and <a href="">Privacy Rules</a></label>
                <input type="checkbox" id="acceptingRules"/>
            </div>
            
            <div>
                <input type="submit" value="Register"/>
            </div>
        </form>
    </main>
</body>

</html>
