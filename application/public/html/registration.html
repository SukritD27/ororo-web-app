<!DOCTYPE html>
<html lang="en">

<head>

<body>

    <header>
        <nav>
           <a href="index.html">Home</a>

            <a href="registration.html">Registration</a>
            <a href="postvideo.html">Post Video</a>
            <a href="viewvideo.html">View Videos</a>
        </nav>
    </header>

    <main>
        <h2>Registration Form</h2>

        <header>
            <h4>Please complete the form to be a registered user.</h4>
        </header>

        <form id="registration">
            <div>
                <label for="username">Username: </label>
                <input type="text" id="username" placeholder="Username" class="input"/>
            </div>
            
            <div>
                <label for="password">Password: </label>
                <input type="password" id="password" placeholder="Password"class="input"/>
            </div>

            <div>
                <label for="confirmPassword">Confirm Password: </label>
                <input type="password" id="confirmPassword" placeholder="Re-Type Password"class="input"/>
            </div>

            <div>
                <label for="email">Email: </label>
                <input type="email" id="email" placeholder="abcd@something.com" class="input"/>
            </div>

            <div>
                <label for="age">I am 13+</label>
                <input required type="checkbox" id="age"/>
            </div>
                
            <div>
                <label for="acceptingRules"> I accept the <a href="">Terms of Service</a> and <a href="">Privacy Rules</a></label>
                <input required type="checkbox" id="acceptingRules"/>
            </div>
            
            <div>
                <input type="submit" value="Register" class="button"/>
            </div>
        </form>
    </main>
    <footer> Sukrit Dev Dhawan &copy; 2023</footer>
</body>

</html>
